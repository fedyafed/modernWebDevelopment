<form name="searchForm" class="form-horizontal" role="search">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
      <div class="col-sm-6 col-md-12" ng-class="{'has-error': searchForm.productName.$invalid}">
        <div class="form-group">
          <div class="col-xs-12">
          <label class="control-label">
            Product
          </label>
          <input class="form-control" name="productName" placeholder="Product Name (at least 3 characters)" ng-minlength="3" ng-model="ctrl.search.name">
        </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-12">
        <div class="form-group">
          <div class="col-xs-12">
          <label class="control-label visible-sm">&nbsp;</label>
          <select class="form-control" ng-model="ctrl.search.category">
            <option value="">Select product category</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
      </div>
        </div>
      </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
          <label class="control-label">Current Price</label>
          <price-range low="ctrl.search.lowPrice" high="ctrl.search.highPrice" min="{{ctrl.priceRange[0]}}" max="{{ctrl.priceRange[1]}}"></price-range>
    </div>


    <div class="col-sm-6 col-md-4">
      <div class="form-group">
        <div class="col-xs-12">
          <label class="control-label">Max Auction Close Day</label>
          <date-picker date="ctrl.search.closeDate" from-date="-0d"></date-picker>
        </div>
      </div>
    </div>


    <div class="col-sm-6 col-md-4">
      <div class="form-group">
        <div class="col-xs-6">
          <label class="control-label">Number of Bids</label>
        </div>
        <div class="col-xs-4 pull-right">
          <input class="form-control" type="number" min="1" ng-model="ctrl.search.bidNum">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-primary form-control" ng-click="ctrl.find()" ng-disabled="searchForm.$invalid">Find More</button>
    </div>
  </div>

</form>
