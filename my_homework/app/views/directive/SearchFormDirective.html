<form class="form-horizontal" role="search">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <div class="col-sm-6 col-md-12">
          <label class="control-label">
            Product
          </label>
          <input class="form-control" placeholder="Product Name" ng-minlength="3">
        </div>

        <div class="col-sm-6 col-md-12">
          <label class="control-label">&nbsp;</label>
          <select class="form-control">
            <option value="">Select product category</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="form-group">
        <div class="col-xs-12">
          <label class="control-label">Current Price</label>
          <price-range low="ctrl.low" high="ctrl.high" max="500"></price-range>
        </div>
      </div>
    </div>


    <div class="col-sm-6 col-md-4">
      <div class="form-group">
        <div class="col-xs-12">
          <label class="control-label">Max Auction Close Day</label>
          <date-picker date="ctrl.date" from-date="-0d"></date-picker>
        </div>
      </div>
    </div>


    <div class="col-sm-6 col-md-4">
      <div class="form-group">
        <div class="col-xs-6">
          <label class="control-label">Number of Bids</label>
        </div>
        <div class="col-xs-4 pull-right">
          <input class="form-control" type="number" min="1">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-default btn-primary form-control">Find More</button>
    </div>
  </div>

</form>
