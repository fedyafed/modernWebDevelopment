<div class="row">
  <div class="alert alert-danger alert-dismissible" ng-repeat="error in errors" role="alert">
    <button type="button" class="close" ng-click="closeError($index)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <div ng-bind="error"></div>
  </div>
</div>
<br ng-show="errors.length"/>
<div ng-transclude></div>
