<div>
  <h1 class="well well-sm row">Search Results</h1>

  <div class="form-horizontal">
    <ul class="list-unstyled row">
      <li class="col-sm-6 col-lg-4" ng-repeat="product in ctrl.products">
        <div class="form-group">
          <div class="col-xs-4">
            <a ng-href="#/product/{{product.id}}"> <img class="img-responsive" ng-src="images/{{product.thumb}}"></a>
          </div>
          <div class="col-xs-8">
            <a ng-href="#/product/{{product.id}}"><h2 ng-bind="product.title"></h2></a>
            <p ng-bind="product.description"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4 col-xs-12 text-center">
            <div class="form-group">
              <div class="col-xs-4 col-sm-12">
                <div class="badge"><span ng-bind="product.timeleft"></span> hour left</div>
              </div>
            <div class="col-xs-8 col-sm-12">Today 15.00</div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12 text-center">
            <div class="form-group">
              <div class="col-xs-4 col-sm-12">
            <div class="badge"><span class="glyphicon glyphicon-eye-open"></span> <span ng-bind="product.watchers"></span></div>
              </div>
              <div class="col-xs-8 col-sm-12">Watchers</div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12 text-center">
            <div class="form-group">
              <div class="col-xs-4 col-sm-12">
            <div class="badge" ng-bind="product.price | currency"><span ng-bind="product.timeleft"></span></div>
              </div>
            <div class="col-xs-8 col-sm-12">Current price</div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
