<div>
  <div class="row">
    <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true" data-interval="3000">
      <ol class="carousel-indicators">
        <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
        <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
        </div>
        <div class="item">
          <img src="images/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
        </div>
        <div class="item">
          <img src="images/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev');">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="javascript:$('.carousel').carousel('next');">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

  <h1 class="well well-sm row">Featured Products</h1>

  <div class="row">
    <ul class="list-unstyled">
      <li class="col-sm-6 col-md-4" ng-repeat="product in ctrl.products">
        <div class="row">
        <div class="col-xs-4">
          <a ng-href="#/product/{{product.id}}"> <img class="img-responsive" ng-src="images/{{product.thumb}}"></a>
        </div>
        <div class="col-xs-8">
          <a ng-href="#/product/{{product.id}}"><h2 ng-bind="product.title"></h2></a>
          <p ng-bind="product.description"></p>
        </div>
        </div>
      </li>
    </ul>
  </div>
</div>
